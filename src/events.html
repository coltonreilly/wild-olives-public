<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- nav -->
    <nav class="sticky shadow-sm top-0 z-10 p-6 bg-white pr-10 md:px-16">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="flex justify-center">
          <a href="/src/index.html">
            <img src="/images/logo.png" class="h-[63px] w-[80px]" alt="" />
          </a>
        </div>
        <div
          class="hidden space-x-14 uppercase font-raleway tracking-widest font-semibold items-center md:flex"
        >
          <a href="/src/menu.html" class="hover:text-oliveBrown">Menu</a>
          <a href="/src/reservations.html" class="hover:text-oliveBrown"
            >Reservations</a
          >
          <a href="/src/events.html" class="hover:text-oliveBrown">Events</a>
          <a href="/src/contact.html" class="hover:text-oliveBrown">Contact</a>

          <!-- button -->
          <a
            href="#"
            class="hidden p-3 px-6 text-white bg-black rounded-sm uppercase font-raleway font-semibold tracking-widest baseline hover:bg-oliveBrown md:block"
            >Order Online</a
          >
        </div>

        <!-- hamburger icon -->
        <button
          id="menu-btn"
          class="block hamburger focus:outline-none md:hidden"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>

      <!-- mobile menu -->
      <div class="md:hidden">
        <div
          id="menu"
          class="absolute flex-col items-center hidden space-y-6 font-medium font-raleway uppercase bg-white sm:w-auto sm:self-center left-6 right-6"
        >
          <a href="#">Menu</a>
          <a href="#">Reservations</a>
          <a href="#">Events</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section id="hero">
        <div class="relative overflow-hidden h-[520px] text-center">
          <div
            class="absolute bg-bottom inset-0 bg-no-repeat bg-cover bg-fixed parallax-bg"
            style="background-image: url(/images/events/corks-and-roses.JPG)"
          >
          <flex class="text-center relative top-44">
              <h1 class="font-raleway text-9xl uppercase text-white font-medium tracking-bigWide pl-4 textShadow">Events</h1>
          </flex>
      </div>
        </div>
    </section>

    <!-- event form -->
    <section id="eventForm">
        <div class="flex justify-center text-center align-center">
          <h2 class="text-5xl font-raleway uppercase font-semibold pl-4 tracking-bigWide">
                Host An Event
          </h2>
        </div>
        <hr class="mx-auto h-px w-[575px] my-2 bg-black border-0" />
        <div class="flex justify-center text-center align-center mb-4">
            <h3 class="font-raleway font-sm italic tracking-wide">
                Complete the form below, and let us take care of the rest.
            </h3>
        </div>
    <div class="flex flex-col text-center mb-3">   
          <form class="mx-auto mt-1">
    <div class="flex gap-2 mb-2">
            <input
            type="text"
            class="border border-black w-80 h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
            name="name"
            placeholder="First name"
            required
              />
            <input
            type="text"
            class="border border-black w-80 h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
            name="name"
            placeholder="Last name"
            required
                />
    </div>
    <div class="flex gap-2 mb-2">
          <input
            type="phone"
            class="border border-black w-80 h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
            name="email"
            placeholder="E-mail"
            required
          />
          <input
            type="text"
            class="border border-black w-80 h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
            name="phone"
            placeholder="Phone"
            required
          />
    </div>
    <div class="flex gap-2 mb-2">
          <input
            type="text"
            class="border border-black w-80 h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
            name="event"
            placeholder="What's the ocassion?"
            required
          />
          <input
           type="text"
           class="border border-black w-80 h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
           name="guests"
           placeholder="Number of guests?"
           required
        />
    </div>
    <div class="flex gap-2 mb-2">
        <select
          type="text"
          class="border border-black w-[292px] h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
          name="month"
          placeholder="Month"
          required
        />
            <option selected value="">Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <input
          type="text"
          class="border border-black w-[170px] h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
          name="day"
          placeholder="Day"
          required
        />
        <input
          type="text"
          class="border border-black w-[170px] h-10 pl-2 rounded-sm focus:outline-none font-montserrat"
          name="year"
          placeholder="Year"
          required
        />
    </div>
    <div class="flex items-center justify-center pb-2">
          <textarea class="resize-none border border-black w-[648px] h-24 pl-2 pt-1 rounded-sm focus:outline-none font-montserrat " name="message" id="message" placeholder="Should we know something special about your guests? Fill us in!"></textarea>
        </div>      
        </form>
        <div class="flex flex-col w-[100px] text-center mx-auto">
          <a
            href=""
            class="p-2 px-3 mb-3 text-white bg-black hover:bg-oliveBrown rounded-sm font-raleway uppercase font-semibold tracking-widest"
            >Submit</a
          >
        </div>
        </div>
    </section>

    <!-- greek banner -->
    <section id="greekBanner">
      <div class="relative overflow-hidden h-[500px]">
        <div
          class="absolute inset-0 bg-no-repeat bg-cover bg-fixed parallax-bg"
          style="background-image: url(/images/events/bottles-statue.JPG)"
        >
          <div class="flex justify-center">
            <img
              class="absolute items-center top-24"
              src="/images/home/cork-overlay.webp"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <!-- calendar -->
    <section id="calendar">
      <div class="flex justify-center text-center align-center">
        <h2
          class="text-5xl font-raleway uppercase font-semibold pl-4 tracking-bigWide"
        >
          Event Calendar
        </h2>
      </div>
      <hr class="mx-auto h-px w-[600px] my-2 bg-black border-0" />
      <div class="flex justify-center text-center align-center mb-4">
        <h3 class="font-raleway font-sm italic tracking-wide mb-2">
            See what's happening at Wild Olives!
        </h3>
    </div>
    <div class="flex flex-col w-[161px] text-center mx-auto">
      <a
        href="/calendar.html"
        class="p-2 px-3 mb-3 text-white bg-black hover:bg-oliveBrown rounded-sm font-raleway uppercase font-semibold tracking-widest"
        >Calendar</a
      >
    </div>
    </section>

    <!-- gallery -->
    <section id="gallery">
      <div class="flex justify-between gap-2 mb-2">
        <div>
          <img
            class="h-[514px] w-[682px] hover:opacity-90 rounded-r-sm"
            src="images/events/cheeseboard-side.JPG"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[514px] w-[641px] hover:opacity-90 rounded-sm"
            src="images/events/bottles-on-ice.JPG"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[514px] w-[490px] hover:opacity-90 rounded-l-sm"
            src="images/events/cork-name.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="flex justify-between gap-2 mb-2">
        <div>
          <img
            class="h-[568px] w-[936px] hover:opacity-90 rounded-r-sm"
            src="images/events/grapes-box.JPG"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[568px] w-[785px] hover:opacity-90 rounded-sm"
            src="images/events/cheeseboard-olive-honey.JPG"
            alt=""
          />
        </div>
      </div>
      <div class="flex justify-between gap-2">
        <div>
          <img
            class="h-[514px] w-[583px] hover:opacity-90 rounded-r-sm"
            src="images/events/red-wine.JPG"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[514px] w-[534px] hover:opacity-90 rounded-sm"
            src="images/events/mom-wine-dinner.JPG"
            alt=""
          />
        </div>
        <div>
          <img
            class="h-[514px] w-[605px] hover:opacity-90 rounded-l-sm"
            src="images/events/appetizers.JPG"
            alt=""
          />
        </div>
      </div>
    </section>

        <a href="https://g.co/kgs/fFjGruF" target="_blank"
